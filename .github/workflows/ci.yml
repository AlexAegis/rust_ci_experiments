name: ci

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings -W unreachable-pub -W rust-2024-compatibility"
  RUSTUP_MAX_RETRIES: 10

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
      - name: rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: cache
        uses: Swatinem/rust-cache@v2
      - name: install cargo-make
        uses: davidB/rust-cargo-make@v1
        with:
          version: "latest"
      - name: install alsa and udev (linux)
        if: runner.os == 'linux'
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
      - name: test (build)
        run: cargo make test-ci-build
      - name: test
        run: cargo make test-ci-run
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: cache
        uses: Swatinem/rust-cache@v2
      - name: install cargo-make
        uses: davidB/rust-cargo-make@v1
        with:
          version: "latest"
      - name: install alsa and udev (linux)
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev
      - name: check format and clippy
        run: cargo make lint
